sudo: required
services:
  - docker
language: bash
script:
  - ./build.sh
after_success:
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      docker push $DOCKER_USER/docker-magicmirror:latest
      ./manifest-tool push from-spec manifest.yaml
    fi
